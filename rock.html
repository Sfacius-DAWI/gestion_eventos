<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Conciertos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="conciertos.js"></script>
  </head>
  <body>
    <main>
      <h1>Concierto de </h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni" />

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" />

        <label for="genero">Género:</label>
        <select name="genero" id="genero">
          <option value="masculino">Hombre</option>
          <option value="masculino">Mujer</option>
        </select>

        <label for="entradas">Número entradas:</label>
        <input type="number" name="entradas" id="entradas" />

        <label for="vip">Vip:</label>
        <input type="checkbox" name="vip" id="vip" />
      </form>
    </main>
  </body>
</html>
