<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Conciertos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="conciertos.js"></script>
  </head>
  <body>
    <main id="main">
      <h1>Haz tu reserva</h1>
      <form>
        <label for="artista">Artista:</label>
        <select name="artista" id="artista">
          <option value="melendi">Melendi</option>
          <option value="acdc">AC/DC</option>
          <option value="estopa">Estopa</option>
        </select>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="dni">DNI:</label>
        <input type="text" name="dni" id="dni" />

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" />

        <label for="genero">Género:</label>
        <select name="genero" id="genero">
          <option value="masculino">Hombre</option>
          <option value="masculino">Mujer</option>
        </select>

        <label for="entradas_general">Número entradas normales:</label>
        <input type="number" name="entradas_general" id="entradas_general" />

        <label for="entradas_vip">Número entradas VIP:</label>
        <input type="number" name="entradas_vip" id="entradas_vip" />

        <label for="descuento">Código de descuento:</label>
        <input type="text" name="descuento" id="descuento" />
      </form>
      <input type="submit" value="Enviar" onclick="calculoCompra()" />
      <div id="respuesta"></div>
    </main>
  </body>
</html>
